<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>
        <section>
            <form action="">
                <label for="num-of-uppercase-letters">Enter the number of uppercase letters for your password. (1-8) </label>
                <input type="number" name="num-of-uppercase-letters" id="num-of-uppercase-letters" min="1" max="8" required>
                <label for="num-of-lowercase-letters">Enter the number of lowercase letters for your password. (1-8) </label>
                <input type="number" name="num-of-lowercase-letters" id="num-of-lowercase-letters" min="1" max="8" required>
                <label for="num-of-special-characters">Enter the number of special characters for your password. (1-8) </label>
                <input type="number" name="num-of-special-characters" id="num-of-special-characters" min="1" max="8" required>
                <input type="submit" value="Generate Password">
            </form>
        </section>
    </main>
</body>
</html>
