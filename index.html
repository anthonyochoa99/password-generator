<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <main>
        <section>
            <form action="" id="password-form">
                <label for="num-of-uppercase-letters">Enter the amount of uppercase letters for your password. (2-8) </label>
                <input type="number" name="num-of-uppercase-letters" id="num-of-uppercase-letters" min="2" max="8" required>
                <label for="num-of-lowercase-letters">Enter the amount of lowercase letters for your password. (2-8) </label>
                <input type="number" name="num-of-lowercase-letters" id="num-of-lowercase-letters" min="2" max="8" required>
                <label for="num-of-special-characters">Enter the amount of special characters for your password. (2-8) </label>
                <input type="number" name="num-of-special-characters" id="num-of-special-characters" min="2" max="8" required>
                <label for="num-of-numbers">Enter the amount of numbers for your password. (2-8)</label>
                <input type="number" name="num-of-numbers" id="num-of-numbers" min="2" max="8" required>
                <input type="submit" value="Generate Password">
                <div class="password-container">
                    <p id="password"></p>
                </div>
                <p id="password-strength"></p>
            </form>
        </section>

        <section class="tips">
            <h2>Tips</h2>
            <ul>
                <li>A secure password should be long and complex. Aim for at least 16 characters.</li>
                <li>Avoid reusing the same password over multiple accounts.</li>
                <li>Enable multi-factor authentication.</li>
            </ul>
        </section>
    </main>
</body>
</html>
